<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
  <form class="login-form"  >
    <div class= "title-warp">
    <h1>GymAPP</h1>
    </div>


  <ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Correo electr칩nico</ion-label>
  <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">Nivel</ion-label>
    <ion-select [(ngModel)]="nivel" name="nivel" required>
      <ion-select-option value="EASY">Easy</ion-select-option>
      <ion-select-option value="MEDIUM">Medium</ion-select-option>
    </ion-select>
  </ion-item>

<ion-item>
  <ion-label position="floating">Contrase침a</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Repite tu Contrase침a</ion-label>
  <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
</ion-item>
    
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Fecha de nacimiento</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [(ngModel)]="fechaNacimiento"
    name="fechaNacimiento"
    required
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

   
    <ion-button
      expand="block"
      type="submit"
      class="ion-margin-top"
      (click)="onSubmit()"
    >
      Registrar
    </ion-button>

      <div class="footer-login">
    <p> Ya tienes cuenta <a style="color:#b4c4f6"  routerLink="/login">Inicia sesi칩n</a></p>
  </div>

  </form>


</ion-content>
